<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
		<h1>Feedback Form</h1>
		<br><br>
		<label for="name">Name</label>
		<input type="text" id="name" minlength="3" maxlength="50" name="name" required>
		<br><br>
		
		<label for="portfolio">Portfolio</label>
		<input id="portfolio" type="url" name="portfolio" required>
		<br><br>

		<label for="favColor">Favorite Color</label>
		<input id="favColor" type="color" name="favColor" required>
		<br><br>

		<label for="likeness">Likeness</label>
		<input id="likeness" type="range" min="1" max="100" name="likeness" required>
</form>
</body>

</html>
